<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada do 8</title>
  </head>
  <body>
    <script>
      // Função para realizar a tabuada do número 8
      function tabuadaDeOito() {
        for (let i = 0; i <= 10; i++) {
          document.write('8 x ' + i + ' = ' + 8 * i + '<br>')
        }
      }

      // Chamando a função para exibir a tabuada do 8
      tabuadaDeOito()
    </script>
  </body>
</html>
